  <script>
      $(function () {
        //超过一定高度导航添加类名
        var nav = $("header"); //得到导航对象  
        var win = $(window); //得到窗口对象  
        var sc = $(document); //得到document文档对象。  
        win.scroll(function () {
          if (sc.scrollTop() >= 100) {
            nav.addClass("on");
          } else {
            nav.removeClass("on");
          }
        })
  
        //移动端展开nav
        $('#navToggle').on('click', function () {
          $('.m_nav').addClass('open');
        })
        //关闭nav
        $('.m_nav .top .closed').on('click', function () {
          $('.m_nav').removeClass('open');
        })
  
        //二级导航  移动端
        $(".m_nav .ul li").click(function () {
            
          $(this).children("div.dropdown_menu").slideToggle('slow').end().find('.jt').toggleClass('jtRote');
          $(this).siblings('li').children('.dropdown_menu').slideUp('slow').end().find('.jt').removeClass('jtRote');
        });
        /*公共部分
         * 导航栏

         */

      })

      //tab切换
      var $div_li =$(".solution-title li");
      $div_li.hover(function(){
          $(this).addClass("cur")
                 .siblings().removeClass("cur");
          var index =  $div_li.index(this);
          $(".solution-con > div") 
                  .eq(index).show().siblings().hide(); 
      })
